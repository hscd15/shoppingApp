<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Log Tab-->
    <ion-tab title="Log" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/log">
        <ion-nav-view name="tab-log"></ion-nav-view>
    </ion-tab>
    
    <!-- Find Store Tab -->
    <ion-tab title="Find Store" icon-off="ion-ios-pricetags" icon-on="ion-ios-pricetags" href="#/tab/findStore">
        <ion-nav-view name="tab-find-store"></ion-nav-view>
    </ion-tab>
    
    <!-- Search Store Tab -->
    <ion-tab title="Search Store" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/searchStore">
        <ion-nav-view name="tab-search-store"></ion-nav-view>
    </ion-tab>
    
    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-social-facebook" icon-on="ion-social-facebook" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
