<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view cache-view="false" view-title="Store Near You">
    <ion-content class="padding">
        <ion-list>
            <ion-item ng-repeat="store in list.stores" class="clearFix" data-state="none">
                <p><strong>Store Location:</strong> {{store.name}}</p>
                <p><strong>Store Id:</strong> {{store.storeId}}</p>
                <p><strong>Distance from me:</strong> {{store.distance}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
