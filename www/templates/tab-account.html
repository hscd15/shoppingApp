<ion-modal-view cache-view="false" view-title="Account Info">
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form>
            <label ng-if="!isAuthenticated()" class="item">
                <button ng-click="facebookLogin()" class="button button-block button-positive" type="submit">Log in with Facebook</button>
                <h1><strong>:&#40;</strong> No User is logged in.</h1>
            </label>

            <label ng-if="isAuthenticated()" class="item">
                <button ng-click="logOut()" class="button button-block button-positive" type="submit">Log out of Facebook</button>
                <h1><strong>:&#41;</strong> Yay you have logged in.</h1>
            </label>
        </form>
    </ion-content>
</ion-modal-view>
